<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body class="userBack" data-bs-theme="dark">
    <nav>
      <a href="./index.html">
        <div>
          <img
            src="assets/assets-netflix/netflix_logo.png"
            alt="Logo"
            class="logo img-fluid userLogo mt-3 position-relative"
          />
        </div>
      </a>
    </nav>
    <div class="container UserProfile">
      <div class="row">
        <div class="col mx-auto">
          <h1 class="display-4">Edit Profile</h1>
          <hr />
          <div class="row">
            <div class="col col-lg-4">
              <img src="assets/assets-netflix/avatar.png" alt="" class="userAvatar" />
              <span class="badge position-absolute bg-secondary border border-light rounded-circle">S</span>
            </div>
            <div class="col-8 inputUser">
              <h5 class="bg-secondary p-2">Strive Student</h5>
              <div class="mt-5">
                <h5>Language</h5>
                <div class="dropdown">
                  <button
                    class="btn border border-light rounded-0 dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                    <li><a class="dropdown-item" href="#">Chinese</a></li>
                  </ul>
                </div>
              </div>
              <hr class="my-4" />

              <h5>Maturity Settings:</h5>
              <h6 class="py-2 my-3 maturity">ALL MATURITY RATINGS</h6>
              <p>Show titles of all maturity ratings for this profile.</p>
              <button type="button" class="btn btn-outline-secondary rounded-0">EDIT</button>
              <hr class="my-4" />
              <h5>Autoplay controls</h5>
              <label class="check"
                ><p class="textFooter">Autoplay next episode in a series on all devices.</p>
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="check"
                ><p class="textFooter">Autoplay previews while browsing on all devices.</p>
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <hr class="my-4" />
          <div class="row">
            <div class="col col-lg 4">
              <button type="button" class="btn btn-outline-secondary rounded-0">SAVE</button>
            </div>
            <div class="col col-lg 4">
              <button type="button" class="btn btn-outline-secondary rounded-0">CANCEL</button>
            </div>
            <div class="col col-lg 4">
              <button type="button" class="btn btn-outline-secondary rounded-0">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/8902cbf90e.js" crossorigin="anonymous"></script>
  </body>
</html>
